dist: xenial
services:
- postgresql
env:
  - DJANGO_VERSION=2.0
  - DJANGO_VERSION=2.0.1
addons:
  postgresql: '9.4'
before_script:
- psql -U postgres -c "create user decide password 'decide'"
- psql -U postgres -c "create database test_decide owner decide"
- psql -U postgres -c "ALTER USER decide CREATEDB"
language: python
python:
- '3.6'
- '3.7'
install:
- pip install -q Django==$DJANGO_VERSION
- pip install -r requirements.txt
script:
- cd decide
- cp travis_local_settings.py local_settings.py
- coverage run --branch --source=. ./manage.py test --keepdb
notifications:
  email:
    recipients:
      - fraperbar@alum.us.es
      - franperejonbarrios@gmail.com
deploy:
  - provider: heroku
    app: fraperbardecide
    strategy: git
    api_key:
      secure: 
    on: 
      branch: master
  - provider: heroku
    app: decidedevelop
    strategy: git
    api_key:
      secure: 
    on: 
      branch: develop
